<aside id="sidebar"

        <div class="col-span-4 lg:col-span-5 bg-indigo-600 h-full px-4 py-5">

            </a>
            <nav class="mt-10 font-medium">
                <ul role="list">
                    <li>
                        <ul role="list" class="flex flex-col gap-2">
                            <li th:class="${page == 'post' ? 'bg-indigo-700 text-white rounded-md p-2 text-sm font-sans hover:bg-indigo-700' : 'bg-transparent text-slate-300 rounded-md p-2 text-sm font-sans hover:bg-indigo-700'}">
                                <a class="flex items-center gap-3" th:href="@{/admin/post}">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                         stroke-width="1.5" stroke="currentColor" aria-hidden="true"
                                         data-slot="icon" class="h-6 w-6">

                            <li th:if="${#authentication.getPrincipal().isSuperAdmin()}" th:class="${page == 'user' ? 'bg-indigo-700 text-white rounded-md p-2 text-sm font-sans hover:bg-indigo-700' : 'bg-transparent text-slate-300 rounded-md p-2 text-sm font-sans hover:bg-indigo-700'}">
                                <a class="flex items-center gap-3" th:href="@{/admin/user}">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                         stroke-width="1.5" stroke="currentColor" aria-hidden="true"
                                         data-slot="icon" class="h-6 w-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"></path>
                                    </svg>
                                    User
                                </a>
                            </li>
                            <li th:class="${page == 'category' ? 'bg-indigo-700 text-white rounded-md p-2 text-sm font-sans hover:bg-indigo-700' : 'bg-transparent text-slate-300 rounded-md p-2 text-sm font-sans hover:bg-indigo-700'}">
                                <a class="flex items-center gap-3" th:href="@{/admin/category}">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                         stroke-width="1.5" stroke="currentColor" aria-hidden="true"
                                         data-slot="icon" class="h-6 w-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z"></path>

                                              d="M6 6h.008v.008H6V6Z"></path>
                                    </svg>

                                </a>
                            </li>
                            <li th:class="${page == 'media' ? 'bg-indigo-700 text-white rounded-md p-2 text-sm font-sans hover:bg-indigo-700' : 'bg-transparent text-slate-300 rounded-md p-2 text-sm font-sans hover:bg-indigo-700'}">
                                <a class="flex items-center gap-3" th:href="@{/admin/media}">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                         stroke-width="1.5" stroke="currentColor" aria-hidden="true"
                                         data-slot="icon" class="h-6 w-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"></path>

                                </a>

                                <a class="flex items-center gap-3" th:href="@{/admin/comment}">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                         stroke-width="1.5" stroke="currentColor" aria-hidden="true"
                                         data-slot="icon" class="h-6 w-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0 0 11.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155"></path>

        </div>
        <div class="lg:hidden">
            <button type="button" id="close-sidebar-button"
                    class="bg-slate-900/50 rounded-full mx-auto h-8 w-8 mt-5 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" aria-hidden="true" data-slot="icon" class="h-6 w-6 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"></path>
                </svg>

        </div>
    </div>
</aside>

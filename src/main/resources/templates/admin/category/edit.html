
<div class="flex justify-between mb-8 gap-4">
    <div><h1 class="font-medium">Edit Category</h1>
        <p class="text-slate-600 text-sm mt-2"> Edit the categories including their name. </p>
    </div>
</div>
<form th:action="@{'/admin/category/update/' + ${category.id}}" th:object="${category}" method="POST" class="flex flex-col gap-4 max-w-xl">
    <div>
        <div class="mt-2">
            <div class="mt-2 flex justify-center rounded-lg border border-gray-300 px-6 py-10">
                <div class="relative">                                                                                                                                                                           <button class="bg-slate-900/40 rounded-full mx-auto h-8 w-8 flex items-center justify-center absolute -top-2 -right-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                         aria-hidden="true" data-slot="icon" class="h-6 w-6 text-white">
                        <path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z"></path>
                    </svg>
                </button>
                </div>
            </div>
        </div>
    </div>
    <div><label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
        <div class="mt-2">
            <input id="name" type="text"
                   th:field="*{name}"
                   th:value="${category.name}"
                   required
                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 px-3">
        </div>
    </div>
    <button type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 mt-2">
        Edit
    </button>
</form>

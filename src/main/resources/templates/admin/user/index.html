<div class="flex justify-between mb-8 gap-4">
    <div><h1 class="font-medium">Users</h1>
        <p class="text-slate-600 text-sm mt-2">
            A list of all the users in your account including their
            name, username and role.
        </p>
    </div>
    <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 min-w-max">
            <a href="/admin/user/create">Add User</a>
        </button>
    </div>
</div>
<div class="border shadow-sm rounded-md overflow-x-scroll overflow-y-hidden">
    <table class="table-auto w-full text-sm">
        <thead class="border-b border-slate-300 bg-slate-50">
        <tr>
            <th class="font-medium text-left py-4 px-6">Name</th>
            <th class="font-medium text-left py-4 px-6">Username</th>
            <th class="font-medium text-left py-4 px-6">Role</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}" class="border-b">
            <td th:text="${user.name}" class="py-4 px-6"></td>
            <td th:text="${user.username}" class="text-gray-600 py-4 px-6"></td>
            <td th:text="${user.role}" class="text-gray-600 py-4 px-6"></td>
            <td>
                <a class="text-red-600 px-2" th:href="@{'/admin/user/delete/' + ${user.id}}">Delete</a>
                <a class="text-indigo-600 px-2" th:href="@{'/admin/user/edit/' + ${user.id}}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/assets/css/main.css}" rel="stylesheet">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Tailwind Blog</title>
</head>
<body>
<div class="bg-white">
    <div th:replace="~{visitor/fragments/header}"></div>

    <main>
        <div layout:fragment="content"></div>
    </main>

    <div th:replace="~{visitor/fragments/footer}"></div>
</div>
</body>
</html>

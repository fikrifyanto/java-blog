<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{visitor/fragments/layout}" lang="en">
<head>
    <title>Home</title>
</head>
<body>
<div layout:fragment="content">
    <div class="relative isolate overflow-hidden bg-white px-6 py-24 sm:py-32 lg:overflow-visible lg:px-0">
        <div class="absolute inset-0 -z-10 overflow-hidden">
            <svg class="absolute left-[max(50%,25rem)] top-0 h-[64rem] w-[128rem] -translate-x-1/2 stroke-gray-200 [mask-image:radial-gradient(64rem_64rem_at_top,white,transparent)]"
                 aria-hidden="true">
                <defs>
                    <pattern id="e813992c-7d03-4cc4-a2bd-151760b470a0" width="200" height="200" x="50%" y="-1"
                             patternUnits="userSpaceOnUse">
                        <path d="M100 200V.5M.5 .5H200" fill="none"></path>
                    </pattern>
                </defs>
                <svg x="50%" y="-1" class="overflow-visible fill-gray-50">
                    <path d="M-100.5 0h201v201h-201Z M699.5 0h201v201h-201Z M499.5 400h201v201h-201Z M-300.5 600h201v201h-201Z"
                          stroke-width="0"></path>
                </svg>
                <rect width="100%" height="100%" stroke-width="0"
                      fill="url(#e813992c-7d03-4cc4-a2bd-151760b470a0)"></rect>
            </svg>
        </div>
        <div class="mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 lg:mx-0 lg:max-w-none lg:grid-cols-5 lg:items-start lg:gap-y-10">
            <div class="lg:col-span-5 lg:col-start-1 lg:row-start-1 lg:mx-auto lg:grid lg:w-full lg:max-w-7xl lg:grid-cols-2 lg:gap-x-8 lg:px-8">
                <div class="lg:pr-4">
                    <div class="lg:max-w-xl"><p class="text-base font-semibold leading-7 text-indigo-600"></p>
                        <h1 th:text="${post.title}"
                            class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl"></h1>
                        <div th:utext="${post.content}" class="leading-7 text-gray-700 mt-10"></div>
                    </div>
                </div>
            </div>
            <div class="order-2 -ml-12 -mt-12 p-12 lg:sticky lg:top-4 lg:col-span-2 lg:col-start-4 lg:row-span-2 lg:row-start-1 lg:overflow-hidden">
                <img class="w-[48rem] max-w-none rounded-xl bg-gray-900 shadow-xl ring-1 ring-gray-400/10"
                     th:src="${post.media.url}" th:alt="${post.media.name}"></div>
        </div>
        <div class="mx-auto max-w-7xl px-6 lg:px-8 mt-14"><h2
                class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl"> Comments </h2>
            <div class="flex flex-col divide-y items-start justify-start gap-4 mt-8">
                <div th:each="comment : ${post.comments}" class="pt-4 pb-4">
                    <div class="flex flex-col text-gray-600">
                        <div class="text-sm" th:text="${comment.name}"></div>
                        <div class="text-sm text-gray-500" th:text="${comment.email}"></div>
                        <div class="text-xs text-gray-500 re" th:text="${comment.date}"></div>
                    </div>
                    <div class="italic text-gray-800 mt-4"> "<span th:text="${comment.content}"></span>"</div>
                </div>
            </div>
            <form th:action="@{'/comment/' + ${id}}" th:object="${comment}" method="POST" class="flex flex-col gap-4 max-w-xl mt-8">
                <div><label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
                    <div class="mt-2">
                        <input id="name" type="text" required
                               th:field="*{name}"
                               class="px-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div><label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                    <div class="mt-2">
                        <input id="email" type="email" required
                               th:field="*{email}"
                               class="px-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <label for="content" class="block text-sm font-medium leading-6 text-gray-900">Comment</label>
                    <div class="mt-2">
                        <textarea id="content" required
                                  th:field="*{content}"
                                  class="px-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </textarea>
                    </div>
                </div>
                <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Comment
                </button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
